name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          Write-Host "== Repository tree =="
          Get-ChildItem -Recurse | Select-Object FullName

      - name: Detect script directory
        run: |
          if (Test-Path "call_repeat/repeat_final.py") {
            $dir = "call_repeat"
          } elseif (Test-Path "repeat_final.py") {
            $dir = "."
          } else {
            throw "repeat_final.py not found."
          }
          "SCRIPT_DIR=$dir" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "SCRIPT_DIR=$dir"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install pyinstaller pandas openpyxl

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --name "重复来电分类工具" --onefile --windowed --clean `
            --collect-all openpyxl --collect-submodules pandas `
            "$env:SCRIPT_DIR/repeat_final.py"

      - name: Find dist folder (fallback if needed)
        run: |
          if (Test-Path "$env:SCRIPT_DIR/dist") {
            "DIST_DIR=$env:SCRIPT_DIR/dist" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "Found dist in $env:SCRIPT_DIR/dist"
          } elseif (Test-Path "dist") {
            "DIST_DIR=dist" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "Found dist in repository root"
          } else {
            throw "No dist folder found anywhere!"
          }

      - name: Show dist content
        run: |
          Get-ChildItem $env:DIST_DIR -Recurse | Select-Object FullName

      - name: Upload built EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: ${{ env.DIST_DIR }}/*
          if-no-files-found: error
